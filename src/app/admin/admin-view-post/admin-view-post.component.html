<div class="container" *ngIf="post" (ngSubmit)="onSubmit()" >
    <h1>View Blog</h1>
    <form #form="ngForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Id</label>
            <input type="email" class="form-control" name="id" [(ngModel)]="post.id" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">title</label>
            <input type="email" class="form-control" name="title" [(ngModel)]="post.title">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">content</label>
            <textarea type="email" class="form-control" name="content" [(ngModel)]="post.content"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">summary</label>
            <textarea type="email" class="form-control" name="summary" [(ngModel)]="post.summary"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">author</label>
            <input type="email" class="form-control" name="author" [(ngModel)]="post.author">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">urlHandle</label>
            <input type="email" class="form-control" name="urlHandle" [(ngModel)]="post.urlHandle">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input " type="checkbox" name="visible" [(ngModel)]="post.visible" >
            <label class="form-check-label" >Visible</label>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">publishDate</label>
            <input type="email" class="form-control" name="publishDate" [(ngModel)]="post.publishDate">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">updatedDate</label>
            <input type="email" class="form-control" name="updatedDate" [(ngModel)]="post.updatedDate">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
